<svg viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes pulse {
        0%, 100% { r: 4; opacity: 1; }
        50% { r: 8; opacity: 0.3; }
      }
      @keyframes slideIn {
        0% { stroke-dashoffset: 100; opacity: 0; }
        50% { opacity: 1; }
        100% { stroke-dashoffset: 0; opacity: 1; }
      }
      @keyframes shimmer {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 1; }
      }
      @keyframes gradientShift {
        0%, 100% { filter: drop-shadow(0 0 8px rgba(255, 193, 7, 0.4)); }
        50% { filter: drop-shadow(0 0 20px rgba(76, 175, 255, 0.6)); }
      }
      @keyframes expandRing {
        0% { r: 100; opacity: 0.8; }
        100% { r: 120; opacity: 0; }
      }
      @keyframes scaleUp {
        0% { transform: scale(0.8); }
        50% { transform: scale(1.05); }
        100% { transform: scale(0.8); }
      }
      .main-icon { animation: float 5s ease-in-out infinite; }
      .rotating-ring { animation: rotate 20s linear infinite; }
      .pulse-dot { animation: pulse 2.5s ease-in-out infinite; }
      .glow-effect { animation: gradientShift 4s ease-in-out infinite; }
      .shimmer-text { animation: shimmer 3s ease-in-out infinite; }
      .scale-anim { animation: scaleUp 3s ease-in-out infinite; }
      .line-draw { animation: slideIn 2.5s ease-in-out forwards; stroke-dasharray: 100; }
    </style>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9800;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00BCD4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E91E63;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="techGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC107;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#4CAF50;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:0.8" />
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFC107;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:0" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="120" cy="120" r="115" fill="url(#centerGlow)" opacity="0.6"/>
  <g class="rotating-ring">
    <circle cx="120" cy="120" r="105" fill="none" stroke="url(#goldGrad)" stroke-width="1.5" opacity="0.4" stroke-dasharray="8,4"/>
  </g>
  <circle cx="120" cy="120" r="4" fill="#FFC107" class="pulse-dot" filter="url(#glow)"/>
  <g class="main-icon glow-effect">
    <g>
      <path d="M 70 60 L 100 40 L 170 40 Q 175 40 175 45 L 175 155 Q 175 160 170 160 L 70 160 Q 65 160 65 155 L 65 65 Q 65 60 70 60" 
            fill="none" stroke="url(#goldGrad)" stroke-width="2.5" filter="url(#softGlow)"/>
      <path d="M 70 60 L 100 40 L 170 40 Q 175 40 175 45 L 175 155 Q 175 160 170 160 L 70 160 Q 65 160 65 155 L 65 65 Q 65 60 70 60" 
            fill="url(#techGrad)" opacity="0.1"/>
      <path d="M 100 40 L 170 40 L 100 50" fill="url(#blueGrad)" opacity="0.3"/>
      <line x1="78" y1="75" x2="168" y2="75" stroke="url(#blueGrad)" stroke-width="1.5" opacity="0.7" class="line-draw" style="animation-delay: 0s"/>
      <line x1="78" y1="92" x2="158" y2="92" stroke="url(#purpleGrad)" stroke-width="1.5" opacity="0.6" class="line-draw" style="animation-delay: 0.3s"/>
      <line x1="78" y1="109" x2="148" y2="109" stroke="url(#blueGrad)" stroke-width="1.5" opacity="0.6" class="line-draw" style="animation-delay: 0.6s"/>
      <line x1="78" y1="126" x2="135" y2="126" stroke="url(#purpleGrad)" stroke-width="1.5" opacity="0.5" class="line-draw" style="animation-delay: 0.9s"/>
      <line x1="78" y1="143" x2="120" y2="143" stroke="url(#blueGrad)" stroke-width="1.5" opacity="0.5" class="line-draw" style="animation-delay: 1.2s"/>
    </g>
    <g>
      <circle cx="55" cy="85" r="13" fill="#4CAF50" opacity="0.9" filter="url(#glow)"/>
      <path d="M 50 85 L 53 89 L 60 81" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <g>
      <circle cx="185" cy="95" r="11" fill="#FF9800" opacity="0.85" filter="url(#glow)"/>
      <path d="M 185 88 L 188 94 L 195 94 L 190 99 L 192 105 L 185 101 L 178 105 L 180 99 L 175 94 L 182 94 Z" 
            fill="#FFFFFF" opacity="0.9"/>
    </g>
  </g>
  <g class="shimmer-text">
    <circle cx="65" cy="50" r="2.5" fill="#FFC107"/>
    <circle cx="85" cy="35" r="2" fill="#4CAF50"/>
    <circle cx="50" cy="75" r="1.8" fill="#2196F3"/>
  </g>
  <g class="shimmer-text" style="animation-delay: 0.5s">
    <circle cx="210" cy="80" r="2.5" fill="#FF9800"/>
    <circle cx="225" cy="110" r="2" fill="#9C27B0"/>
    <circle cx="215" cy="140" r="1.8" fill="#00BCD4"/>
  </g>
  <g class="shimmer-text" style="animation-delay: 1s">
    <circle cx="95" cy="200" r="2" fill="#4CAF50"/>
    <circle cx="125" cy="215" r="2.5" fill="#FFC107"/>
    <circle cx="170" cy="205" r="1.8" fill="#E91E63"/>
  </g>
  <circle cx="120" cy="120" r="95" fill="none" stroke="url(#goldGrad)" stroke-width="0.8" opacity="0.2">
    <animate attributeName="r" values="95;130" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="120" cy="120" r="85" fill="none" stroke="url(#blueGrad)" stroke-width="0.8" opacity="0.2" style="animation-delay: 1s">
    <animate attributeName="r" values="85;120" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0" dur="3s" repeatCount="indefinite"/>
  </circle>
  <g>
    <g transform="translate(120, 120)">
      <circle cx="0" cy="-95" r="1.5" fill="#FFC107">
        <animateTransform attributeName="transform" type="rotate" from="0 120 120" to="360 120 120" dur="15s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="-95" r="1.5" fill="#4CAF50" style="animation-delay: 120deg">
        <animateTransform attributeName="transform" type="rotate" from="120 120 120" to="480 120 120" dur="15s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="-95" r="1.5" fill="#2196F3" style="animation-delay: 240deg">
        <animateTransform attributeName="transform" type="rotate" from="240 120 120" to="600 120 120" dur="15s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
</svg>