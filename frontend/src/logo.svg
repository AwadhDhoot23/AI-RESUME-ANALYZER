<svg viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes scan {
        0% { stroke-dashoffset: 100; }
        50% { stroke-dashoffset: 0; }
        100% { stroke-dashoffset: -100; }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      
      @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 5px rgba(255, 193, 7, 0.3)); }
        50% { filter: drop-shadow(0 0 15px rgba(255, 193, 7, 0.8)); }
      }
      
      @keyframes shimmer {
        0% { fill-opacity: 0.3; }
        50% { fill-opacity: 1; }
        100% { fill-opacity: 0.3; }
      }
      
      .eye-outer { animation: pulse 3s ease-in-out infinite; }
      .document { animation: float 4s ease-in-out infinite; }
      .checkmark { animation: float 4s ease-in-out 0.5s infinite; }
      .pulse-ring { animation: glow 2s ease-in-out infinite; }
      .scan-line { animation: scan 3s linear infinite; }
      .dot-1 { animation: shimmer 3s ease-in-out 0s infinite; }
      .dot-2 { animation: shimmer 3s ease-in-out 0.6s infinite; }
      .dot-3 { animation: shimmer 3s ease-in-out 1.2s infinite; }
    </style>

    <!-- Gradient Definitions -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB300;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFC107;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#FFC107;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background Glow -->
  <circle cx="120" cy="120" r="110" fill="url(#glowGrad)" opacity="0.6"/>

  <!-- Outer Pulse Ring -->
  <circle cx="120" cy="120" r="108" fill="none" stroke="#FFC107" stroke-width="1.5" opacity="0.4" class="pulse-ring"/>

  <!-- Secondary Ring -->
  <circle cx="120" cy="120" r="100" fill="none" stroke="#FFC107" stroke-width="0.8" opacity="0.2"/>

  <!-- Main Eye Group -->
  <g class="eye-outer">
    <ellipse cx="120" cy="95" rx="50" ry="40" fill="none" stroke="url(#goldGrad)" stroke-width="3.5" opacity="0.9"/>
    <ellipse cx="120" cy="95" rx="48" ry="38" fill="#FFC107" opacity="0.08"/>
    <circle cx="120" cy="95" r="22" fill="url(#goldGrad)" filter="drop-shadow(0 0 8px rgba(255, 193, 7, 0.6))"/>
    <circle cx="120" cy="95" r="12" fill="#121212"/>
    <ellipse cx="127" cy="88" rx="5" ry="6" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="125" cy="92" r="2" fill="#FFFFFF" opacity="0.6"/>
  </g>

  <!-- Document Section -->
  <g class="document">
    <rect x="75" y="155" width="90" height="55" rx="6" fill="none" stroke="url(#goldGrad)" stroke-width="2.5" opacity="0.85"/>
    <rect x="75" y="155" width="90" height="55" rx="6" fill="#FFC107" opacity="0.06"/>
    <line x1="78" y1="170" x2="162" y2="170" stroke="#FFC107" stroke-width="1.5" opacity="0.5" class="scan-line" stroke-dasharray="20,10"/>
    <line x1="85" y1="180" x2="155" y2="180" stroke="#FFC107" stroke-width="1.8" opacity="0.7"/>
    <line x1="85" y1="192" x2="145" y2="192" stroke="#FFC107" stroke-width="1.8" opacity="0.6"/>
    <line x1="85" y1="204" x2="125" y2="204" stroke="#FFC107" stroke-width="1.8" opacity="0.5"/>
    <circle cx="78" cy="163" r="2" fill="#FFC107" class="dot-1"/>
    <circle cx="88" cy="163" r="2" fill="#FFC107" class="dot-2"/>
    <circle cx="98" cy="163" r="2" fill="#FFC107" class="dot-3"/>
  </g>

  <!-- Checkmark -->
  <g class="checkmark">
    <circle cx="175" cy="130" r="18" fill="#FFC107" opacity="0.15" stroke="#FFC107" stroke-width="1.5"/>
    <path d="M 168 130 L 173 136 L 182 126" stroke="url(#goldGrad)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
  </g>

  <!-- Revolving Dots (from previous SVG) -->
  <g transform="translate(120, 120)">
    <circle cx="0" cy="-95" r="1.5" fill="#FFC107">
      <animateTransform attributeName="transform" type="rotate" from="0 120 120" to="360 120 120" dur="15s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="-95" r="1.5" fill="#4CAF50" style="animation-delay: 120deg">
      <animateTransform attributeName="transform" type="rotate" from="120 120 120" to="480 120 120" dur="15s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="-95" r="1.5" fill="#2196F3" style="animation-delay: 240deg">
      <animateTransform attributeName="transform" type="rotate" from="240 120 120" to="600 120 120" dur="15s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>